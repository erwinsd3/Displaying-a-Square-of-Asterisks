#include <iostream>

using std::cout;
using std::cin;
using std::endl;

void squareOfAsterisks(unsigned n)
{
	for (unsigned row = 0; row < n; row++)
	{
		for (unsigned col = 0; col < n; col++)
		{
			cout << "*";
		}
		cout << endl;
	}
}



int main()
{
	int n;

	cout << "Enter a number for how big you want your square: ";
	cin >> n;

	squareOfAsterisks(n);

	return 0;

} 
